<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="styles/normalize-v3.0.2.css">
    <link type="text/css" rel="stylesheet" href="styles/fonts.css">
    <link type="text/css" rel="stylesheet" href="styles/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
</head>


<body ng-app="taskApp" ng-cloak>

<div id="main-wrapper" ng-controller="actionsController">
<div id="data-wrapper">
    <h1>What are your tasks for today?</h1>
    <input id="new-task" type="text" ng-model="taskText"  size="30" ng-keyup="addTask()"/>


        <div id="menu-wrapper" ng-show="isTask()">
            <input class="menu-item" id="toggle-all" type="checkbox" ng-model="selectAll"
                   ng-click="toggleselectAll()"/>
            <label for="toggle-all">Mark all as complete</label>
            <div class="menu-item" id="task-counter">{{remaining()}} of {{tasks.length}} remaining</div>
            <div class="menu-item" id="clear-completed" ng-click="removeTasks()" ng-show="taskDone()">
                <i class="fa fa-trash"></i> <span>{{(tasks.length - remaining())}} {{itemText()}}</span>
            </div>
        </div>

    <ul id="task-list">
        <li ng-repeat="task in tasks" ng-class="{'':!toggled, 'edit-mode':toggled}" ng-dblClick="toggled = !toggled">
            <div class="task-item-wrap">
                <input type="checkbox" ng-model="task.done"/>
                <span class="done-{{task.done}}">{{task.text}}</span>
            </div>
            <input class="edit" type="text" ng-model="task.text"/>
        </li>
    </ul>

</div>
</div>



<script src="scripts/angularJS-v1.4.8.js"></script>
<script src="scripts/controllers/actionsController.js"></script>

</body>
</html>
